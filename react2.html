                class TreeNode extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = {
                            v:0,
                            visible: true,
                        };
                    };
                     c =0;
                    toggle = () => {
                        this.setState({visible: !this.state.visible});
                    };
                    
                    makeids = (nodes, i, tt) => {
                            nodes && nodes.map((t)=>{
                                if(t.depth==i){ 
                                    t.id=this.c++
                                }
                                if(t.childNodes){this.makeids(t.childNodes, i, tt);}
                            })
                        };
                    
                    makeidlev = (nodes, i, tt) => {
                            nodes && nodes.forEach((t) => {alert(tt)
                                t.depth=tt;
                                if(t.childNodes){this.makeidlev(t.childNodes, 0, ++tt);--tt}
                            });
                            for(let i=0; i<20; i++){
                                this.c=0;
                                this.makeids(nodes, i, 0);
                            }
                        };




                    render() {
                        
                        let childNodes;
                        let className;
                        let v=0;
                        if (this.props.node.childNodes != null) {
                        childNodes = this.props.node.childNodes.map(function(node, index) {
                            return <li key={index}><TreeNode node={node} /></li>
                        });

                                className = 'togglable';
                        if (this.state.visible) {
                            className += ' togglable-down';
                        } else {
                            className += ' togglable-up';
                        }
                        }

                        var style;
                        if (!this.state.visible) {
                        style = {display: "none"};
                        }



                        this.makeidlev(this.props.node.childNodes, 0, 0);
                        let str = JSON.stringify(this.props.node); 
                        console.log(str);
                        return (
                        <div class="TreeNode">
                            <h5 onClick={this.makeidlev} className={className}>
                            {this.props.node.title}
                            </h5>
                            <ul style={style}>
                            {childNodes}
                            </ul>
                        </div>
                        );
                    }
                    }
